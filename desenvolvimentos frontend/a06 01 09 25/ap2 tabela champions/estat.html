<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Champions - Estatísticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="./imagens/logo.png" alt="">
        <h1>Liga dos campeões da UEFA</h1>
        <a href="index.html">classificação</a>
        <a href="#  ">estatísticas</a>
    </div>
    <div class="gols">
        <h2>Gols</h2>
        <table>
            <tr>
                <th class="text-left" colspan="3">Jogador</th>
                <th>Gols</th>
            </tr>
            <tr>
                <td  class="smallcell">1</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/gols/raphinha.jpeg" alt="Raphinha">
                </td>
                <td class="text-left">Raphinha</td>
                <td>10</td>
            </tr>
            <tr>
                <td  class="smallcell">2</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/gols/jonathan.jpeg" alt="Jonathan">
                </td>
                <td class="text-left">Jonathan</td>
                <td>8</td>
            </tr>
            <tr>
                <td  class="smallcell">3</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/gols/haaland.png" alt="Haaland">
                </td>
                <td class="text-left">Haaland</td>
                <td>5</td>
            </tr>
            <tr>
                <td  class="smallcell">4</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/gols/robert.jpeg" alt="Robert">
                </td>
                <td class="text-left">Robert</td>
                <td>3</td>
            </tr>
            <tr>
                <td  class="smallcell">5</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/gols/kane.jpeg" alt="Kane">
                </td>
                <td class="text-left">Kane</td>
                <td>2</td>
            </tr>
        </table>

    </div>
    <div class="assist">
        <h2>Assistências</h2>
        <table>
            <tr>
                <th class="text-left" colspan="3">Jogador</th>
                <th class="smallcell-2">Assistências</th>
            </tr>
            <tr>
                <td  class="smallcell">1</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/assistencias/akraf.jpeg" alt="Akraf">
                </td>
                <td class="text-left">Akraf</td>
                <td>9</td>
            </tr>
            <tr>
                <td  class="smallcell">2</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/assistencias/charles.jpeg" alt="Charles">
                </td>
                <td class="text-left">Charles</td>
                <td>6</td>
            </tr>
            <tr>
                <td  class="smallcell">3</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/assistencias/zappacosta.jpg" alt="Zappacosta">
                </td>
                <td class="text-left">Zappacosta</td>
                <td>4</td>
            </tr>
            <tr>
                <td  class="smallcell">4</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/assistencias/julian.jpeg" alt="Julian">
                </td>
                <td class="text-left">Julian</td>
                <td>2</td>
            </tr>
            <tr>
                <td  class="smallcell">5</td>
                <td class="smallcell">
                    <img class="imgjog" src="./imagens/gols/guirassy.png" alt="Guirassy">
                </td>
                <td class="text-left">Guirassy</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
</html>
