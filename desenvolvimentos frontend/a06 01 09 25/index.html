<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            border-top: 1px solid;
            color: blue;
        }
        td{
            border-top: 1px solid;
            padding: 5px;
        }
        table{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>nome</th>
            <th>telefone</th>
            <th>endereço</th>
            <!--um tr com th dentro define o cabeçalho da tabela-->
        </tr>

        <tr>
            <td>fulano</td>
            <td>94444-4444</td>
            <td>Av. Monroe</td>
        </tr>
        <tr>
        <!--já um tr com td dentro define o conteudo da tabela. deve ser feito um tr com td 
        para cada linha-->
            <td>ciclano</td>
            <td>94434-4444</td>
            <td>Av. G</td>
        </tr>
    </table>
    <a href="contato.html" >Clique aqui</a>
</body>
</html>
