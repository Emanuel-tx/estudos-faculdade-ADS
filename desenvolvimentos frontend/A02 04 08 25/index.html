<!DOCTYPE html>
<!--a tag <DOCTYPE> define o tipo do arquivo-->
<html lang="pt-BR">
<!--o atributo lang define a linguagem da página HTML-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body style="background-color: rgb(25, 63, 25); color: darkseagreen;">
<!--as tags de titulo vao de h1 a h6. raramente e usado o h5 e h6 para titulos-->
    <h1 style="border: 1px solid;">Introdução ao <em>HTML!!1!</em></h1>
<!--a regra CSS border precisa da grossura e do estilo--> 
    <hr style="color: darkseagreen"> <!--a tag <hr> faz uma linha horizontal-->
<!--para criar um paragrafo, usa-se a tag <p/>-->
        <p>
        rfsvwergeerwrrhteh<br>texto <strong>negrito </strong>e texto <em>italico</em>
        </p> 
<!--a tag <br> quebra uma linha, </em> torna o texto italico
e <strong/> torna o texto negrito-->
    <h2>Isso é um titulo h2</h2>
    <h3>Isso é um titulo h3</h3>
    <h2>Listas:</h2>
    <h3>Lista ordenada</h3> 
<!--<ol> é a tag para criar uma lista ordenada-->
        <ol> 
            <li>primeiro item</li>
            <li>segundo item</li> 
            <li>terceiro item</li>
<!--a tag <li> é usada para criar um item numa lista, seja ela ordenada ou não-ordenada-->
        </ol>
    <h3>Lista não ordenada</h3>
        <ul> 
<!--<ul> é a tag para criar uma lista não-ordenada-->
            <li>um item</li>
            <li>outro item</li>
            <li>mais outro item</li>
        </ul>
</body>
</html>
